<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {{ friend.username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        .chat-header {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        #messages {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        #messages li {
            padding: 8px 12px;
            margin-bottom: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        #message {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io();
            var room = "{{ room }}";
            var username = "{{ current_user.username }}";

            socket.emit('join', {username: username, room: room});

            socket.on('message', function(data) {
                var li = document.createElement('li');
                li.textContent = data.username + " [" + data.timestamp + "]: " + data.message;
                document.getElementById('messages').appendChild(li);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            });

            document.getElementById('sendButton').addEventListener('click', function() {
                var message = document.getElementById('message').value;
                if (message.trim() !== '') {
                    socket.emit('message', {
                        message: message, 
                        username: username, 
                        room: room,
                        timestamp: new Date().toLocaleTimeString()
                    });
                    document.getElementById('message').value = '';
                }
            });

            window.addEventListener('beforeunload', function() {
                socket.emit('leave', {username: username, room: room});
            });
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat with {{ friend.username }}
        </div>
        <ul id="messages">
            {% for message in messages %}
                <li><strong>{{ message.author.username if message.author.id == current_user.id else friend.username }}:</strong> {{ message.content }} <small>[{{ message.date_posted.strftime('%H:%M:%S') }}]</small></li>
            {% endfor %}
        </ul>
        <div style="display: flex; align-items: center;">
            <input type="text" id="message" placeholder="Type your message" required>
            <button id="sendButton">Send</button>
        </div>
        <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
